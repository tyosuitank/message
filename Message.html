<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>吹き出しメモアプリ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    #inputArea {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    .bubble {
      background: white;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 10px 15px;
      margin: 10px 0;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    .bubble:hover {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="inputArea">
    <textarea id="textInput" rows="2" placeholder="考えてることを書いてね（Enter2回で送信）"></textarea>
  </div>
  <div id="bubbleContainer"></div>

  <script>
    const input = document.getElementById("textInput");
    const container = document.getElementById("bubbleContainer");
    let lastEnterTime = 0;

    // 💾 保存用キー
    const STORAGE_KEY = "bubbles";

    // 🔄 吹き出しを保存
    function saveBubbles() {
      const texts = Array.from(container.children).map(div => div.textContent);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(texts));
    }

    // 📤 吹き出しを読み込み
    function loadBubbles() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return;
      const texts = JSON.parse(data);
      texts.forEach(text => createBubble(text));
    }

    // 💬 吹き出しを作成して追加
    function createBubble(text) {
      const div = document.createElement("div");
      div.className = "bubble";
      div.textContent = text;

      div.onclick = function () {
        const newText = prompt("編集するか空にすると削除されます", this.textContent);
        if (newText === null) return;
        if (newText.trim() === "") {
          this.remove();
        } else {
          this.textContent = newText;
        }
        saveBubbles(); // 編集・削除後に保存
      };

      container.appendChild(div);
    }

    // ➕ 追加処理（新規吹き出し）
    function addBubble() {
      const text = input.value.trim();
      if (text === "") return;

      createBubble(text);
      input.value = "";
      input.focus();
      saveBubbles(); // 保存
    }

    // ⌨️ Enter2回で投稿（1回目は改行）
    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const now = Date.now();
        if (now - lastEnterTime < 500) {
          event.preventDefault(); // 改行をキャンセル
          addBubble();
        }
        lastEnterTime = now;
      }
    });

    // 🔁 初期読み込み
    loadBubbles();
  </script>
</body>
</html>
