<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" href="apple-touch-icon.PNG">
  <title>吹き出しメモアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="inputArea">
    <textarea id="textInput" rows="2" placeholder="考えてることを書いてね（Enter2回で送信）"></textarea>
    <div id="suggestions"></div>
  </div>
  <div id="bubbleContainer"></div>
  <!-- 引き継ぎモーダル -->
  <div id="carryoverModal">
    <div id="carryoverContent">
      <h3>昨日の考えてたこと</h3>
      <div id="carryoverList"></div>
      <button onclick="confirmCarryover()">今日に引き継ぐ</button>
    </div>
  </div>
  <div style="margin-top:40px;">
    <a href="history.html">▶ View past records</a>
    <span style="margin:0 6px;"></span>
    <a href="branch.html">▶ Edit branches</a>
    <button onclick="exportData()">Export</button>
    <input type="file" id="importInput" accept="application/json" style="display:none" onchange="importData(this.files[0])">
    <button onclick="document.getElementById('importInput').click()">Import</button>
  </div>
  <!-- モーダル -->
  <div id="modal">
    <div id="modalContent">
      <button class="close" onclick="closeModal()">✕</button>
      <h3>吹き出しの詳細</h3>
      <p id="modalText"></p>
      <div style="margin-top:10px;">
        <button onclick="editCurrentBubble()">編集</button>
        <button onclick="deleteCurrentBubble()">削除</button>
      </div>
      <hr />
      <div>
        <textarea id="commentInput" rows="2" placeholder="コメントを書く..."></textarea>
        <button style="margin-top:8px;" onclick="submitComment()">コメントを追加</button>
      </div>
      <div id="commentList" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
