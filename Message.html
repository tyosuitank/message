<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" href="apple-touch-icon.PNG">
  <title>吹き出しメモアプリ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    #inputArea {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      line-height: 1.5;
    }
    .bubble {
      background: white;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 12px 16px;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.3s;
      word-wrap: break-word;
      font-size: 16px;
    }
    .bubble:hover {
      background: #f9f9f9;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 16px;
      }
      textarea {
        font-size: 18px;
        padding: 14px;
      }
      .bubble {
        font-size: 17px;
        padding: 14px;
      }
    }

    /* モーダル */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #00000088;
      z-index: 1000;
    }
    #modalContent {
      background: white;
      padding: 20px;
      margin: 60px auto;
      max-width: 500px;
      border-radius: 12px;
      position: relative;
    }
    #modal button.close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }
    #modalText {
      white-space: pre-wrap;
    }
    #commentInput {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      font-size: 14px;
    }
    #commentList div {
      margin-top: 6px;
      padding: 6px 10px;
      background: #eee;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #commentList button {
      background: none;
      border: none;
      color: #c00;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Suggestions */
    #suggestions {
      margin-top: 4px;
    }
    .suggestion {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px;
      margin-top: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    /* 引き継ぎモーダル */
    #carryoverModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #00000088;
      z-index: 1000;
    }
    #carryoverContent {
      background: white;
      padding: 20px;
      margin: 60px auto;
      max-width: 500px;
      border-radius: 12px;
    }
    #carryoverList label {
      display: block;
      margin: 4px 0;
    }

  </style>
</head>
<body>
  <div id="inputArea">
    <textarea id="textInput" rows="2" placeholder="考えてることを書いてね（Enter2回で送信）"></textarea>
    <div id="suggestions"></div>
  </div>
  <div id="bubbleContainer"></div>

  <!-- 引き継ぎモーダル -->
  <div id="carryoverModal">
    <div id="carryoverContent">
      <h3>昨日の考えてたこと</h3>
      <div id="carryoverList"></div>
      <button onclick="confirmCarryover()">今日に引き継ぐ</button>
    </div>
  </div>

  <div style="margin-top:40px;">
    <a href="history.html">▶ View past records</a>
    <button onclick="exportData()">Export</button>
    <input type="file" id="importInput" accept="application/json" style="display:none" onchange="importData(this.files[0])">
    <button onclick="document.getElementById('importInput').click()">Import</button>
  </div>

  <!-- モーダル -->
  <div id="modal">
    <div id="modalContent">
      <button class="close" onclick="closeModal()">✕</button>
      <h3>吹き出しの詳細</h3>
      <p id="modalText"></p>
      <div style="margin-top:10px;">
        <button onclick="editCurrentBubble()">編集</button>
        <button onclick="deleteCurrentBubble()">削除</button>
      </div>
      <hr />
      <div>
        <textarea id="commentInput" rows="2" placeholder="コメントを書く..."></textarea>
        <button style="margin-top:8px;" onclick="submitComment()">コメントを追加</button>
      </div>
      <div id="commentList" style="margin-top:10px;"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById("textInput");
    const container = document.getElementById("bubbleContainer");
    const suggestionBox = document.getElementById("suggestions");
    let lastEnterTime = 0;
    const MEMO_PREFIX = "memo-";
    const LAST_DATE_KEY = "last-open-date";
    const COMMENT_KEY = "comments";
    const DB_NAME = "thoughtsDB";
    const STORE_NAME = "thoughts";
    const dbPromise = new Promise((resolve, reject) => {
      const req = indexedDB.open(DB_NAME, 1);
      req.onupgradeneeded = e => {
        const db = e.target.result;
        if (!db.objectStoreNames.contains(STORE_NAME)) {
          db.createObjectStore(STORE_NAME);
        }
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
    let currentBubble = null;
    let currentId = null;
    const today = new Date().toISOString().slice(0, 10);

    function getStorageKey(date = today) {
      return MEMO_PREFIX + date;
    }

    function getThoughts(date = today) {
      return dbPromise.then(db => new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readonly");
        const req = tx.objectStore(STORE_NAME).get(date);
        req.onsuccess = () => resolve(req.result || []);
        req.onerror = () => reject(req.error);
      }));
    }

    function setThoughts(date, data) {
      return dbPromise.then(db => new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readwrite");
        tx.objectStore(STORE_NAME).put(data, date);
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
      }));
    }

    function getAllThoughts() {
      return dbPromise.then(db => new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        const data = {};
        store.openCursor().onsuccess = e => {
          const cursor = e.target.result;
          if (cursor) {
            data[cursor.key] = cursor.value;
            cursor.continue();
          } else {
            resolve(data);
          }
        };
        tx.onerror = () => reject(tx.error);
      }));
    }

    async function searchThoughts(query) {
      const q = query.toLowerCase();
      const all = await getAllThoughts();
      const result = [];
      for (const [date, arr] of Object.entries(all)) {
        arr.forEach(({ text }) => {
          if (text.toLowerCase().includes(q)) {
            result.push({ date, text });
          }
        });
      }
      result.sort((a, b) => b.date.localeCompare(a.date));
      return result.slice(0, 5);
    }

    function renderSuggestions(list, query) {
      suggestionBox.innerHTML = "";
      const escaped = query.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      const reg = new RegExp(escaped, "gi");
      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "suggestion";
        const highlighted = item.text.replace(reg, m => `<mark>${m}</mark>`);
        div.innerHTML = `<small>${item.date}</small> ${highlighted}`;
        div.onclick = () => {
          addBubble(item.text);
          suggestionBox.innerHTML = "";
        };
        suggestionBox.appendChild(div);
      });
    }

    async function migrateFromLocalStorage() {
      const keys = Object.keys(localStorage).filter(k => k.startsWith(MEMO_PREFIX));
      for (const key of keys) {
        const date = key.slice(MEMO_PREFIX.length);
        const value = JSON.parse(localStorage.getItem(key) || "[]");
        await setThoughts(date, value);
        localStorage.removeItem(key);
      }
    }

    // 保存
    async function saveBubbles() {
      const data = Array.from(container.children).map(div => ({
        id: div.dataset.id,
        text: div.textContent,
        continued: div.dataset.continued === "true"
      }));
      await setThoughts(today, data);
    }

    function saveComments(id, comments) {
      const allComments = JSON.parse(localStorage.getItem(COMMENT_KEY) || "{}");
      allComments[id] = comments;
      localStorage.setItem(COMMENT_KEY, JSON.stringify(allComments));
    }

    // 読み込み
    async function loadBubbles(date = today) {
      const data = await getThoughts(date);
      data.forEach(({ id, text, continued }) => createBubble(id, text, continued));
    }

    // 吹き出し生成
    function createBubble(id, text, continued = false) {
      const div = document.createElement("div");
      div.className = "bubble";
      div.textContent = text;
      div.dataset.id = id;
      div.dataset.continued = continued;

      div.onclick = function () {
        openModal(this);
      };

      container.appendChild(div);
    }

    // 吹き出し追加
  function addBubble(text = null, continued = false) {
    const inputText = text !== null ? text : input.value.trim();
    if (inputText === "") return;
    const id = "id-" + Date.now() + Math.random().toString(36).slice(2, 5);

    createBubble(id, inputText, continued);
    if (text === null) {
      input.value = "";
      input.focus();
      suggestionBox.innerHTML = "";
    }
    saveBubbles();
  }

  input.addEventListener("input", async function () {
    const query = input.value.trim();
    if (!query) {
      suggestionBox.innerHTML = "";
      return;
    }
    const matches = await searchThoughts(query);
    if (matches.length) {
      renderSuggestions(matches, query);
    } else {
      suggestionBox.innerHTML = "";
    }
  });

  // Enter2回で送信
  input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const now = Date.now();
        if (now - lastEnterTime < 500) {
          event.preventDefault();
          addBubble();
        }
        lastEnterTime = now;
      }
    });

    // モーダル関連
    function openModal(bubble) {
      currentBubble = bubble;
      currentId = bubble.dataset.id;
      document.getElementById("modalText").textContent = bubble.textContent;
      document.getElementById("commentInput").value = "";
      renderComments();
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function editCurrentBubble() {
      const newText = prompt("新しい内容を入力してください", currentBubble.textContent);
      if (newText !== null && newText.trim() !== "") {
        currentBubble.textContent = newText.trim();
        document.getElementById("modalText").textContent = newText.trim();
        saveBubbles();
      }
    }

    function deleteCurrentBubble() {
      if (confirm("本当に削除しますか？")) {
        currentBubble.remove();
        const allComments = JSON.parse(localStorage.getItem(COMMENT_KEY) || "{}");
        delete allComments[currentId];
        localStorage.setItem(COMMENT_KEY, JSON.stringify(allComments));
        closeModal();
        saveBubbles();
      }
    }

    function submitComment() {
      const commentText = document.getElementById("commentInput").value.trim();
      if (commentText === "") return;

      const allComments = JSON.parse(localStorage.getItem(COMMENT_KEY) || "{}");
      const comments = allComments[currentId] || [];
      comments.push(commentText);
      saveComments(currentId, comments);
      document.getElementById("commentInput").value = "";
      renderComments();
    }

    function renderComments() {
      const list = document.getElementById("commentList");
      list.innerHTML = "";
      const allComments = JSON.parse(localStorage.getItem(COMMENT_KEY) || "{}");
      const comments = allComments[currentId] || [];

      comments.forEach((text, index) => {
        const div = document.createElement("div");
        div.innerHTML = `<span>${text}</span><button onclick="deleteComment(${index})">削除</button>`;
        list.appendChild(div);
      });
    }

    function deleteComment(index) {
      const allComments = JSON.parse(localStorage.getItem(COMMENT_KEY) || "{}");
      const comments = allComments[currentId] || [];
      comments.splice(index, 1);
      saveComments(currentId, comments);
      renderComments();
    }


    function showCarryover(list) {
      const area = document.getElementById("carryoverList");
      area.innerHTML = "";
      list.forEach(({ text }) => {
        const label = document.createElement("label");
        const chk = document.createElement("input");
        chk.type = "checkbox";
        chk.value = text;
        label.appendChild(chk);
        label.appendChild(document.createTextNode(" " + text));
        area.appendChild(label);
      });
      document.getElementById("carryoverModal").style.display = "block";
    }

    function confirmCarryover() {
      document.querySelectorAll("#carryoverList input:checked").forEach(el => {
        addBubble(el.value, true);
      });
      document.getElementById("carryoverModal").style.display = "none";
    }

    async function exportData() {
      const thoughts = await getAllThoughts();
      const comments = JSON.parse(localStorage.getItem(COMMENT_KEY) || "{}");
      const blob = new Blob([
        JSON.stringify({ thoughts, comments }, null, 2)
      ], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "thoughts.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importData(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async () => {
        try {
          const data = JSON.parse(reader.result);
          if (data.thoughts) {
            for (const [date, arr] of Object.entries(data.thoughts)) {
              await setThoughts(date, arr);
            }
          }
          if (data.comments) {
            localStorage.setItem(COMMENT_KEY, JSON.stringify(data.comments));
          }
          location.reload();
        } catch (e) {
          alert("Import failed: " + e.message);
        }
      };
      reader.readAsText(file);
    }

    // 初期化
    (async function () {
      await migrateFromLocalStorage();
      const lastOpen = localStorage.getItem(LAST_DATE_KEY);
      const yesterday = new Date(Date.now() - 86400000)
        .toISOString()
        .slice(0, 10);
      if (lastOpen !== today) {
        const yData = await getThoughts(yesterday);
        if (yData.length) showCarryover(yData);
      }
      localStorage.setItem(LAST_DATE_KEY, today);
      await loadBubbles();
    })();
  </script>
</body>
</html>
