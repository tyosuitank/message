<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>吹き出しメモアプリ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
      max-width: 700px;
      margin-inline: auto;
    }

    #inputArea {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
      line-height: 1.5;
    }

    .bubble {
      background: white;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 12px 16px;
      margin: 10px 0;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
      word-wrap: break-word;
      font-size: 16px;
    }

    .bubble:hover {
      background: #f9f9f9;
    }

    /* スマホ向け調整 */
    @media screen and (max-width: 600px) {
      body {
        padding: 16px;
      }

      textarea {
        font-size: 18px;
        padding: 14px;
      }

      .bubble {
        font-size: 17px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="inputArea">
    <textarea id="textInput" rows="2" placeholder="考えてることを書いてね（Enter2回で送信）"></textarea>
  </div>
  <div id="bubbleContainer"></div>

  <script>
    const input = document.getElementById("textInput");
    const container = document.getElementById("bubbleContainer");
    let lastEnterTime = 0;
    const STORAGE_KEY = "bubbles";

    function saveBubbles() {
      const texts = Array.from(container.children).map(div => div.textContent);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(texts));
    }

    function loadBubbles() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return;
      const texts = JSON.parse(data);
      texts.forEach(text => createBubble(text));
    }

    function createBubble(text) {
      const div = document.createElement("div");
      div.className = "bubble";
      div.textContent = text;

      div.onclick = function () {
        const newText = prompt("編集するか空にすると削除されます", this.textContent);
        if (newText === null) return;
        if (newText.trim() === "") {
          this.remove();
        } else {
          this.textContent = newText;
        }
        saveBubbles();
      };

      container.appendChild(div);
    }

    function addBubble() {
      const text = input.value.trim();
      if (text === "") return;

      createBubble(text);
      input.value = "";
      input.focus();
      saveBubbles();
    }

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const now = Date.now();
        if (now - lastEnterTime < 500) {
          event.preventDefault(); // 改行キャンセル
          addBubble();
        }
        lastEnterTime = now;
      }
    });

    loadBubbles();
  </script>
</body>
</html>
