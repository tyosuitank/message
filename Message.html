<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" href="apple-touch-icon.PNG">
  <title>吹き出しメモアプリ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    #inputArea { margin-bottom: 20px; }
    textarea {
      width: 100%; padding: 12px; font-size: 16px; border-radius: 8px;
      border: 1px solid #ccc; resize: vertical; line-height: 1.5;
    }
    .bubble {
      background: white; border: 1px solid #ccc; border-radius: 16px;
      padding: 12px 16px; margin: 10px 0; cursor: pointer;
      transition: background 0.3s; word-wrap: break-word; font-size: 16px;
    }
    .bubble:hover { background: #f9f9f9; }
    @media screen and (max-width: 600px) {
      body { padding: 16px; }
      textarea { font-size: 18px; padding: 14px; }
      .bubble { font-size: 17px; padding: 14px; }
    }
    /* モーダル */
    #modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: #00000088; z-index: 1000;
    }
    #modalContent {
      background: white; padding: 20px; margin: 60px auto; max-width: 500px;
      border-radius: 12px; position: relative;
    }
    #modal button.close {
      position: absolute; top: 10px; right: 10px; font-size: 18px;
      background: none; border: none; cursor: pointer;
    }
    #modalText { white-space: pre-wrap; }
    #commentInput {
      width: 100%; padding: 8px; margin-top: 8px; font-size: 14px;
    }
    #commentList div {
      margin-top: 6px; padding: 6px 10px; background: #eee;
      border-radius: 6px; display: flex; justify-content: space-between;
      align-items: center;
    }
    #commentList button {
      background: none; border: none; color: #c00; cursor: pointer; margin-left: 10px;
    }
    /* Suggestions */
    #suggestions { margin-top: 4px; }
    .suggestion {
      background: #fff; border: 1px solid #ccc; border-radius: 6px;
      padding: 6px; margin-top: 4px; cursor: pointer; font-size: 14px;
    }
    /* 引き継ぎモーダル */
    #carryoverModal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: #00000088; z-index: 1000;
    }
    #carryoverContent {
      background: white; padding: 20px; margin: 60px auto; max-width: 500px; border-radius: 12px;
    }
    #carryoverList label { display: block; margin: 4px 0; }
  </style>
</head>
<body>
  <div id="inputArea">
    <textarea id="textInput" rows="2" placeholder="考えてることを書いてね（Enter2回で送信）"></textarea>
    <div id="suggestions"></div>
  </div>
  <div id="bubbleContainer"></div>
  <!-- 引き継ぎモーダル -->
  <div id="carryoverModal">
    <div id="carryoverContent">
      <h3>昨日の考えてたこと</h3>
      <div id="carryoverList"></div>
      <button onclick="confirmCarryover()">今日に引き継ぐ</button>
    </div>
  </div>
  <div style="margin-top:40px;">
    <a href="history.html">▶ View past records</a>
    <span style="margin:0 6px;"></span>
    <a href="branch.html">▶ Edit branches</a>
    <button onclick="exportData()">Export</button>
    <input type="file" id="importInput" accept="application/json" style="display:none" onchange="importData(this.files[0])">
    <button onclick="document.getElementById('importInput').click()">Import</button>
  </div>
  <!-- モーダル -->
  <div id="modal">
    <div id="modalContent">
      <button class="close" onclick="closeModal()">✕</button>
      <h3>吹き出しの詳細</h3>
      <p id="modalText"></p>
      <div style="margin-top:10px;">
        <button onclick="editCurrentBubble()">編集</button>
        <button onclick="deleteCurrentBubble()">削除</button>
      </div>
      <hr />
      <div>
        <textarea id="commentInput" rows="2" placeholder="コメントを書く..."></textarea>
        <button style="margin-top:8px;" onclick="submitComment()">コメントを追加</button>
      </div>
      <div id="commentList" style="margin-top:10px;"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById("textInput");
    const container = document.getElementById("bubbleContainer");
    const suggestionBox = document.getElementById("suggestions");
    let lastEnterTime = 0;
    const MEMO_PREFIX = "memo-";
    const LAST_DATE_KEY = "last-open-date";
    const COMMENT_KEY = "comments";
    const DB_NAME = "thoughtsDB";
    const STORE_NAME = "thoughts";
    const BRANCH_STORE = "branches";
    const DB_VERSION = 2;
    const dbPromise = new Promise((resolve, reject) => {
      const req = indexedDB.open(DB_NAME, DB_VERSION);
      req.onupgradeneeded = e => {
        const db = e.target.result;
        if (e.oldVersion < 1) {
          db.createObjectStore(STORE_NAME, { keyPath: "id" });
          db.createObjectStore(BRANCH_STORE, { keyPath: "id" });
        } else if (e.oldVersion === 1) {
          const oldStore = e.target.transaction.objectStore(STORE_NAME);
          const data = {};
          oldStore.openCursor().onsuccess = ev => {
            const cursor = ev.target.result;
            if (cursor) {
              data[cursor.key] = cursor.value;
              cursor.continue();
            } else {
              db.deleteObjectStore(STORE_NAME);
              const newStore = db.createObjectStore(STORE_NAME, { keyPath: "id" });
              db.createObjectStore(BRANCH_STORE, { keyPath: "id" });
              const commentsAll = JSON.parse(localStorage.getItem(COMMENT_KEY) || "{}");
              for (const [date, arr] of Object.entries(data)) {
                arr.forEach(({ id, text, continued }) => {
                  newStore.add({
                    id,
                    type: "seed",
                    text,
                    continued: !!continued,
                    callCount: 1,
                    appearedOn: [date],
                    comments: commentsAll[id] || [],
                    branchId: null,
                    treeId: null
                  });
                });
              }
            }
          };
        }
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
    let currentBubble = null;
    let currentId = null;

    function getToday() {
      return new Date().toISOString().slice(0, 10);
    }

    // ローカルタイムで「昨日」を取得
    function getYesterday() {
      const d = new Date();
      d.setDate(d.getDate() - 1);
      return d.toISOString().slice(0, 10);
    }
    let today = getToday();

    function getStorageKey(date = today) {
      return MEMO_PREFIX + date;
    }

    function getSeed(id) {
      return dbPromise.then(db => new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readonly");
        const req = tx.objectStore(STORE_NAME).get(id);
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      }));
    }

    function saveSeed(seed) {
      return dbPromise.then(db => new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readwrite");
        tx.objectStore(STORE_NAME).put(seed);
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
      }));
    }

    function deleteSeed(id) {
      return dbPromise.then(db => new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readwrite");
        tx.objectStore(STORE_NAME).delete(id);
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
      }));
    }

    function getSeedsByDate(date = today) {
      return dbPromise.then(db => new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        const data = [];
        store.openCursor().onsuccess = e => {
          const cursor = e.target.result;
          if (cursor) {
            const seed = cursor.value;
            if (seed.appearedOn && seed.appearedOn.includes(date)) {
              data.push(seed);
            }
            cursor.continue();
          } else {
            resolve(data);
          }
        };
        tx.onerror = () => reject(tx.error);
      }));
    }

    function getAllSeeds() {
      return dbPromise.then(db => new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        const data = [];
        store.openCursor().onsuccess = e => {
          const cursor = e.target.result;
          if (cursor) {
            data.push(cursor.value);
            cursor.continue();
          } else {
            resolve(data);
          }
        };
        tx.onerror = () => reject(tx.error);
      }));
    }

    function getAllBranches() {
      return dbPromise.then(db => new Promise((resolve, reject) => {
        if (!db.objectStoreNames.contains(BRANCH_STORE)) {
          resolve([]);
          return;
        }
        const tx = db.transaction(BRANCH_STORE, "readonly");
        const store = tx.objectStore(BRANCH_STORE);
        const data = [];
        store.openCursor().onsuccess = e => {
          const cursor = e.target.result;
          if (cursor) {
            data.push(cursor.value);
            cursor.continue();
          } else {
            resolve(data);
          }
        };
        tx.onerror = () => reject(tx.error);
      }));
    }

    function saveBranch(branch) {
      return dbPromise.then(db => new Promise((resolve, reject) => {
        const tx = db.transaction(BRANCH_STORE, "readwrite");
        tx.objectStore(BRANCH_STORE).put(branch);
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
      }));
    }

    async function searchThoughts(query) {
      const q = query.toLowerCase();
      const all = await getAllSeeds();
      const result = [];
      all.forEach(seed => {
        if (seed.text.toLowerCase().includes(q)) {
          const date = seed.appearedOn[seed.appearedOn.length - 1] || "";
          result.push({ id: seed.id, text: seed.text, date });
        }
      });
      result.sort((a, b) => b.date.localeCompare(a.date));
      return result.slice(0, 5);
    }

    function renderSuggestions(list, query) {
      suggestionBox.innerHTML = "";
      const escaped = query.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      const reg = new RegExp(escaped, "gi");
      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "suggestion";
        const highlighted = item.text.replace(reg, m => `<mark>${m}</mark>`);
        div.innerHTML = `<small>${item.date}</small> ${highlighted}`;
        div.onclick = () => {
          addBubble(item.text, false, item.id);
          suggestionBox.innerHTML = "";
        };
        suggestionBox.appendChild(div);
      });
    }

    async function migrateFromLocalStorage() {
      const keys = Object.keys(localStorage).filter(k => k.startsWith(MEMO_PREFIX));
      const commentsAll = JSON.parse(localStorage.getItem(COMMENT_KEY) || "{}");
      for (const key of keys) {
        const date = key.slice(MEMO_PREFIX.length);
        const value = JSON.parse(localStorage.getItem(key) || "[]");
        for (const { id, text, continued } of value) {
          const seed = {
            id,
            type: "seed",
            text,
            continued: !!continued,
            callCount: 1,
            appearedOn: [date],
            comments: commentsAll[id] || [],
            branchId: null,
            treeId: null
          };
          await saveSeed(seed);
        }
        localStorage.removeItem(key);
      }
      localStorage.removeItem(COMMENT_KEY);
    }

    // 読み込み
    async function loadBubbles(date = today) {
      const data = await getSeedsByDate(date);
      data.forEach(({ id, text, continued }) => createBubble(id, text, continued));
    }

    // 吹き出し生成
    function createBubble(id, text, continued = false) {
      const div = document.createElement("div");
      div.className = "bubble";
      div.textContent = text;
      div.dataset.id = id;
      div.dataset.continued = continued;

      div.onclick = function () {
        openModal(this);
      };

      container.appendChild(div);
    }

    // 吹き出し追加
    function addBubble(text = null, continued = false, reuseId = null) {
      const inputText = text !== null ? text : input.value.trim();
      if (inputText === "") return;
      const id = reuseId || "id-" + Date.now() + Math.random().toString(36).slice(2, 5);

      createBubble(id, inputText, continued);
      if (text === null) {
        input.value = "";
        input.focus();
        suggestionBox.innerHTML = "";
      }
      if (reuseId) {
        getSeed(reuseId).then(seed => {
          if (!seed) return;
          seed.callCount = (seed.callCount || 0) + 1;
          if (!seed.appearedOn.includes(today)) seed.appearedOn.push(today);
          seed.continued = continued;
          saveSeed(seed);
        });
      } else {
        const seed = {
          id,
          type: "seed",
          text: inputText,
          continued,
          callCount: 1,
          appearedOn: [today],
          comments: [],
          branchId: null,
          treeId: null
        };
        saveSeed(seed);
      }
    }

    input.addEventListener("input", async function () {
      const query = input.value.trim();
      if (!query) {
        suggestionBox.innerHTML = "";
        return;
      }
      const matches = await searchThoughts(query);
      if (matches.length) {
        renderSuggestions(matches, query);
      } else {
        suggestionBox.innerHTML = "";
      }
    });

    // Enter2回で送信
    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const now = Date.now();
        if (now - lastEnterTime < 500) {
          event.preventDefault();
          addBubble();
        }
        lastEnterTime = now;
      }
    });

    // モーダル関連
    function openModal(bubble) {
      currentBubble = bubble;
      currentId = bubble.dataset.id;
      document.getElementById("modalText").textContent = bubble.textContent;
      document.getElementById("commentInput").value = "";
      renderComments();
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function editCurrentBubble() {
      const newText = prompt("新しい内容を入力してください", currentBubble.textContent);
      if (newText !== null && newText.trim() !== "") {
        currentBubble.textContent = newText.trim();
        document.getElementById("modalText").textContent = newText.trim();
        getSeed(currentId).then(seed => {
          if (seed) {
            seed.text = newText.trim();
            saveSeed(seed);
          }
        });
      }
    }

    function deleteCurrentBubble() {
      if (confirm("本当に削除しますか？")) {
        currentBubble.remove();
        deleteSeed(currentId);
        closeModal();
      }
    }

    function submitComment() {
      const commentText = document.getElementById("commentInput").value.trim();
      if (commentText === "") return;
      getSeed(currentId).then(seed => {
        if (!seed) return;
        seed.comments = seed.comments || [];
        seed.comments.push(commentText);
        saveSeed(seed).then(() => {
          document.getElementById("commentInput").value = "";
          renderComments();
        });
      });
    }

    function renderComments() {
      const list = document.getElementById("commentList");
      list.innerHTML = "";
      getSeed(currentId).then(seed => {
        const comments = (seed && seed.comments) || [];

        comments.forEach((text, index) => {
          const div = document.createElement("div");
          div.innerHTML = `<span>${text}</span><button onclick="deleteComment(${index})">削除</button>`;
          list.appendChild(div);
        });
      });
    }

    function deleteComment(index) {
      getSeed(currentId).then(seed => {
        if (!seed) return;
        seed.comments.splice(index, 1);
        saveSeed(seed).then(renderComments);
      });
    }

    function showCarryover(list) {
      const area = document.getElementById("carryoverList");
      area.innerHTML = "";
      list.forEach(({ id, text }) => {
        const label = document.createElement("label");
        const chk = document.createElement("input");
        chk.type = "checkbox";
        chk.dataset.id = id;
        chk.dataset.text = text;
        label.appendChild(chk);
        label.appendChild(document.createTextNode(" " + text));
        area.appendChild(label);
      });
      document.getElementById("carryoverModal").style.display = "block";
    }

    function confirmCarryover() {
      document.querySelectorAll("#carryoverList input:checked").forEach(el => {
        addBubble(el.dataset.text, true, el.dataset.id);
      });
      document.getElementById("carryoverModal").style.display = "none";
    }

    async function exportData() {
      const seeds = await getAllSeeds();
      const branches = await getAllBranches();
      const blob = new Blob([
        JSON.stringify({ seeds, branches }, null, 2)
      ], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "thoughts.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importData(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async () => {
        try {
          const data = JSON.parse(reader.result);
          if (data.seeds) {
            for (const seed of data.seeds) {
              await saveSeed(seed);
            }
          }
          if (data.branches) {
            for (const br of data.branches) {
              await saveBranch(br);
            }
          }
          location.reload();
        } catch (e) {
          alert("Import failed: " + e.message);
        }
      };
      reader.readAsText(file);
    }

    // 日付変更処理
    async function startNewDay(prevDate) {
      container.innerHTML = "";
      input.value = "";
      await loadBubbles();
      const yData = await getSeedsByDate(prevDate);
      if (yData.length) showCarryover(yData);
      localStorage.setItem(LAST_DATE_KEY, today);
    }

    async function checkNewDay() {
      const now = getToday();
      if (now !== today) {
        const prev = today;
        today = now;
        await startNewDay(prev);
      }
    }

    // 初期化
    (async function () {
      await migrateFromLocalStorage();
      const lastOpen = localStorage.getItem(LAST_DATE_KEY);
      if (!lastOpen || lastOpen !== today) {
        await startNewDay(lastOpen || getYesterday());
      } else {
        localStorage.setItem(LAST_DATE_KEY, today);
        await loadBubbles();
      }
      setInterval(checkNewDay, 60000);
      window.addEventListener("focus", checkNewDay);
    })();
  </script>
</body>
</html>
