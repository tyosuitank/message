<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>吹き出しメモアプリ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    #inputArea {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      line-height: 1.5;
    }

    .bubble {
      background: white;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 12px 16px;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.3s;
      word-wrap: break-word;
      font-size: 16px;
    }

    .bubble:hover {
      background: #f9f9f9;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 16px;
      }

      textarea {
        font-size: 18px;
        padding: 14px;
      }

      .bubble {
        font-size: 17px;
        padding: 14px;
      }
    }

    /* ポップアップ（モーダル） */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #00000088;
      z-index: 1000;
    }

    #modalContent {
      background: white;
      padding: 20px;
      margin: 60px auto;
      max-width: 500px;
      border-radius: 12px;
      position: relative;
    }

    #modal button.close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }

    #modalText {
      white-space: pre-wrap;
    }

    #commentInput {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      font-size: 14px;
    }

    #commentList div {
      margin-top: 6px;
      padding: 6px 10px;
      background: #eee;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="inputArea">
    <textarea id="textInput" rows="2" placeholder="考えてることを書いてね（Enter2回で送信）"></textarea>
  </div>
  <div id="bubbleContainer"></div>

  <!-- モーダル（吹き出し詳細表示） -->
  <div id="modal">
    <div id="modalContent">
      <button class="close" onclick="closeModal()">✕</button>
      <h3>吹き出しの詳細</h3>
      <p id="modalText"></p>
      <div style="margin-top:10px;">
        <button onclick="editCurrentBubble()">編集</button>
        <button onclick="deleteCurrentBubble()">削除</button>
      </div>
      <hr />
      <div>
        <textarea id="commentInput" rows="2" placeholder="コメントを書く..."></textarea>
        <button style="margin-top:8px;" onclick="submitComment()">コメントを追加</button>
      </div>
      <div id="commentList" style="margin-top:10px;"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById("textInput");
    const container = document.getElementById("bubbleContainer");
    let lastEnterTime = 0;
    const STORAGE_KEY = "bubbles";
    let currentBubble = null;

    // 保存
    function saveBubbles() {
      const texts = Array.from(container.children).map(div => div.textContent);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(texts));
    }

    // 読み込み
    function loadBubbles() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return;
      const texts = JSON.parse(data);
      texts.forEach(text => createBubble(text));
    }

    // 吹き出し生成
    function createBubble(text) {
      const div = document.createElement("div");
      div.className = "bubble";
      div.textContent = text;

      div.onclick = function () {
        openModal(this);
      };

      container.appendChild(div);
    }

    // 吹き出し追加
    function addBubble() {
      const text = input.value.trim();
      if (text === "") return;

      createBubble(text);
      input.value = "";
      input.focus();
      saveBubbles();
    }

    // Enter2回で送信
    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const now = Date.now();
        if (now - lastEnterTime < 500) {
          event.preventDefault();
          addBubble();
        }
        lastEnterTime = now;
      }
    });

    // モーダル関連
    function openModal(bubble) {
      currentBubble = bubble;
      document.getElementById("modalText").textContent = bubble.textContent;
      document.getElementById("commentInput").value = "";
      document.getElementById("commentList").innerHTML = ""; // ←保存対応は次回で！
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function editCurrentBubble() {
      const newText = prompt("新しい内容を入力してください", currentBubble.textContent);
      if (newText !== null && newText.trim() !== "") {
        currentBubble.textContent = newText.trim();
        document.getElementById("modalText").textContent = newText.trim();
        saveBubbles();
      }
    }

    function deleteCurrentBubble() {
      if (confirm("本当に削除しますか？")) {
        currentBubble.remove();
        closeModal();
        saveBubbles();
      }
    }

    function submitComment() {
      const commentText = document.getElementById("commentInput").value.trim();
      if (commentText === "") return;

      const commentDiv = document.createElement("div");
      commentDiv.textContent = commentText;
      document.getElementById("commentList").appendChild(commentDiv);
      document.getElementById("commentInput").value = "";

      // ※保存は次回で対応するよ！
    }

    loadBubbles();
  </script>
</body>
</html>
