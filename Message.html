<body>
  <div id="inputArea">
    <textarea id="textInput" rows="2" placeholder="è€ƒãˆã¦ã‚‹ã“ã¨ã‚’æ›¸ã„ã¦ã­ï¼ˆEnter2å›ã§é€ä¿¡ï¼‰"></textarea>
  </div>
  <div id="bubbleContainer"></div>

  <script>
    const input = document.getElementById("textInput");
    const container = document.getElementById("bubbleContainer");
    let lastEnterTime = 0;

    // ğŸ’¾ ä¿å­˜ç”¨ã‚­ãƒ¼
    const STORAGE_KEY = "bubbles";

    // ğŸ”„ å¹ãå‡ºã—ã‚’ä¿å­˜
    function saveBubbles() {
      const texts = Array.from(container.children).map(div => div.textContent);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(texts));
    }

    // ğŸ“¤ å¹ãå‡ºã—ã‚’èª­ã¿è¾¼ã¿
    function loadBubbles() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return;
      const texts = JSON.parse(data);
      texts.forEach(text => createBubble(text));
    }

    // ğŸ’¬ å¹ãå‡ºã—ã‚’ä½œæˆã—ã¦è¿½åŠ 
    function createBubble(text) {
      const div = document.createElement("div");
      div.className = "bubble";
      div.textContent = text;

      div.onclick = function () {
        const newText = prompt("ç·¨é›†ã™ã‚‹ã‹ç©ºã«ã™ã‚‹ã¨å‰Šé™¤ã•ã‚Œã¾ã™", this.textContent);
        if (newText === null) return;
        if (newText.trim() === "") {
          this.remove();
        } else {
          this.textContent = newText;
        }
        saveBubbles(); // ç·¨é›†ãƒ»å‰Šé™¤å¾Œã«ä¿å­˜
      };

      container.appendChild(div);
    }

    // â• è¿½åŠ å‡¦ç†ï¼ˆæ–°è¦å¹ãå‡ºã—ï¼‰
    function addBubble() {
      const text = input.value.trim();
      if (text === "") return;

      createBubble(text);
      input.value = "";
      input.focus();
      saveBubbles(); // ä¿å­˜
    }

    // âŒ¨ï¸ Enter2å›ã§æŠ•ç¨¿ï¼ˆ1å›ç›®ã¯æ”¹è¡Œï¼‰
    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const now = Date.now();
        if (now - lastEnterTime < 500) {
          event.preventDefault(); // æ”¹è¡Œã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
          addBubble();
        }
        lastEnterTime = now;
      }
    });

    // ğŸ” åˆæœŸèª­ã¿è¾¼ã¿
    loadBubbles();
  </script>
