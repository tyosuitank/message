<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" href="apple-touch-icon.PNG">
  <title>過去の思考</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    .dayHeader {
      margin-top: 20px;
      font-weight: bold;
    }
    .historyBubble {
      background: white;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 8px 12px;
      margin: 6px 0;
      word-wrap: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>過去の思考</h2>
  <div id="history"></div>

    <script>
      const DB_NAME = "thoughtsDB";
      const STORE_NAME = "thoughts";
      const BRANCH_STORE = "branches";
      const MEMO_PREFIX = "memo-";
      const DB_VERSION = 2;

      const dbPromise = new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = e => {
          const db = e.target.result;
          if (e.oldVersion < 1) {
            db.createObjectStore(STORE_NAME, { keyPath: "id" });
            db.createObjectStore(BRANCH_STORE, { keyPath: "id" });
          } else if (e.oldVersion === 1) {
            const oldStore = e.target.transaction.objectStore(STORE_NAME);
            const data = {};
            oldStore.openCursor().onsuccess = ev => {
              const cursor = ev.target.result;
              if (cursor) {
                data[cursor.key] = cursor.value;
                cursor.continue();
              } else {
                db.deleteObjectStore(STORE_NAME);
                const newStore = db.createObjectStore(STORE_NAME, { keyPath: "id" });
                db.createObjectStore(BRANCH_STORE, { keyPath: "id" });
                const commentsAll = JSON.parse(localStorage.getItem("comments") || "{}");
                for (const [date, arr] of Object.entries(data)) {
                  arr.forEach(({ id, text, continued }) => {
                    newStore.add({
                      id,
                      type: "seed",
                      text,
                      continued: !!continued,
                      callCount: 1,
                      appearedOn: [date],
                      comments: commentsAll[id] || [],
                      branchId: null,
                      treeId: null
                    });
                  });
                }
              }
            };
          }
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });

      function getAllSeeds() {
        return dbPromise.then(db => new Promise((resolve, reject) => {
          const tx = db.transaction(STORE_NAME, "readonly");
          const store = tx.objectStore(STORE_NAME);
          const data = [];
          store.openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
              data.push(cursor.value);
              cursor.continue();
            } else {
              resolve(data);
            }
          };
          tx.onerror = () => reject(tx.error);
        }));
      }

      function saveSeed(seed) {
        return dbPromise.then(db => new Promise((resolve, reject) => {
          const tx = db.transaction(STORE_NAME, "readwrite");
          tx.objectStore(STORE_NAME).put(seed);
          tx.oncomplete = () => resolve();
          tx.onerror = () => reject(tx.error);
        }));
      }

      async function migrateFromLocalStorage() {
        const keys = Object.keys(localStorage).filter(k => k.startsWith(MEMO_PREFIX));
        const commentsAll = JSON.parse(localStorage.getItem("comments") || "{}");
        for (const key of keys) {
          const date = key.slice(MEMO_PREFIX.length);
          const value = JSON.parse(localStorage.getItem(key) || "[]");
          for (const { id, text, continued } of value) {
            const seed = {
              id,
              type: "seed",
              text,
              continued: !!continued,
              callCount: 1,
              appearedOn: [date],
              comments: commentsAll[id] || [],
              branchId: null,
              treeId: null
            };
            await saveSeed(seed);
          }
          localStorage.removeItem(key);
        }
        localStorage.removeItem("comments");
      }

      async function renderHistory() {
        await migrateFromLocalStorage();
        const historyDiv = document.getElementById("history");
        historyDiv.innerHTML = "";
        const seeds = await getAllSeeds();
        const map = {};
        seeds.forEach(seed => {
          seed.appearedOn.forEach(d => {
            if (!map[d]) map[d] = [];
            map[d].push(seed);
          });
        });
        Object.keys(map)
          .sort()
          .reverse()
          .forEach(date => {
            const items = map[date];
            if (!items.length) return;
            const header = document.createElement("div");
            header.className = "dayHeader";
            header.textContent = date;
            historyDiv.appendChild(header);
            items.forEach(({ text }) => {
              const div = document.createElement("div");
              div.className = "historyBubble";
              div.textContent = text;
              historyDiv.appendChild(div);
            });
          });
      }

      document.addEventListener("DOMContentLoaded", renderHistory);
    </script>
</body>
</html>
