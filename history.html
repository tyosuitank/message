<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>過去の思考</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    .dayHeader {
      margin-top: 20px;
      font-weight: bold;
    }
    .historyBubble {
      background: white;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 8px 12px;
      margin: 6px 0;
      word-wrap: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>過去の思考</h2>
  <div id="history"></div>

    <script>
      const DB_NAME = "thoughtsDB";
      const STORE_NAME = "thoughts";
      const MEMO_PREFIX = "memo-";

      const dbPromise = new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, 1);
        req.onupgradeneeded = e => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME);
          }
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });

      function getAllThoughts() {
        return dbPromise.then(db => new Promise((resolve, reject) => {
          const tx = db.transaction(STORE_NAME, "readonly");
          const store = tx.objectStore(STORE_NAME);
          const data = {};
          store.openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
              data[cursor.key] = cursor.value;
              cursor.continue();
            } else {
              resolve(data);
            }
          };
          tx.onerror = () => reject(tx.error);
        }));
      }

      async function migrateFromLocalStorage() {
        const keys = Object.keys(localStorage).filter(k => k.startsWith(MEMO_PREFIX));
        for (const key of keys) {
          const date = key.slice(MEMO_PREFIX.length);
          const value = JSON.parse(localStorage.getItem(key) || "[]");
          const db = await dbPromise;
          const tx = db.transaction(STORE_NAME, "readwrite");
          tx.objectStore(STORE_NAME).put(value, date);
          await new Promise(r => (tx.oncomplete = r));
          localStorage.removeItem(key);
        }
      }

      async function renderHistory() {
        await migrateFromLocalStorage();
        const historyDiv = document.getElementById("history");
        historyDiv.innerHTML = "";
        const all = await getAllThoughts();
        Object.keys(all)
          .sort()
          .reverse()
          .forEach(date => {
            const items = all[date];
            if (!items.length) return;
            const header = document.createElement("div");
            header.className = "dayHeader";
            header.textContent = date;
            historyDiv.appendChild(header);
            items.forEach(({ text }) => {
              const div = document.createElement("div");
              div.className = "historyBubble";
              div.textContent = text;
              historyDiv.appendChild(div);
            });
          });
      }

      document.addEventListener("DOMContentLoaded", renderHistory);
    </script>
</body>
</html>
